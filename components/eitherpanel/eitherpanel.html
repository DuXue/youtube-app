<style>
  @import url('/css/angular-material.css');
</style>
<div>
  <div [hidden]="rightShowing()">
      <content select=".left"></content>
      <div>
        <button class="md-button md-raised md-default-theme" (click)="toggle()"> More </button>
      </div>
  </div>
  <div [hidden]="leftShowing()">
    <div>
      <content select=".right"></content>
    </div>
    <div>
      <button class="md-button md-raised md-default-theme" (click)="toggle()"> Back </button>
    </div>
  </div>
</div>
