<style>
  @import url('/components/search_result.css');
  @import url('/css/bootstrap.min.css');
</style>
<div class="container-fluid">
  <div class="row center">
    <img class="thumb" *if="!playerShowing" [src]="video.snippet.thumbnails.high.url"
         (click)="togglePlayer()">
    <google-youtube *if="playerShowing" [videoid]="video.id"
         (google-youtube-state-change)="newState($event.detail.data)"></google-youtube>
    <div> State: {{state}} </div>
  </div>
  <either-panel class="row">
    <div class="left highlight fixed">
      <h4> Stats </h4>
      <div class="col-xs-3">
        <div>Viewed</div>
        <div>Likes</div>
        <div>Dislikes</div>
      </div>
      <div class="col-xs-3">
        <div>{{video.statistics.viewCount}}</div>
        <div>{{video.statistics.likeCount}}</div>
        <div>{{video.statistics.dislikeCount}}</div>
      </div>
      <thumbs class="col-xs-5" (change)="thumbsChange($event)"></thumbs>
    </div>
    <div class="right highlight">
      <h4> Description </h4>
      <small>{{video.snippet.description}}</small>
    </div>
  </either-panel>
</div>
