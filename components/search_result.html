<style>
  @import url('/components/search_result.css');
  @import url('/css/bootstrap.min.css');
</style>
<div class="container-fluid">
  <div class="row center">
    <img class="thumb" *if="!player" [src]="video.snippet.thumbnails.high.url"
         (click)="togglePlayer()">
     <div> State: {{state}} </div>
  </div>
    <div class="highlight fixed">
      <h4> Stats </h4>
      <div class="col-xs-3">
        <div>Viewed</div>
        <div>Likes</div>
        <div>Dislikes</div>
      </div>
      <div class="col-xs-3">
        <div>{{video.statistics.viewCount}}</div>
        <div>{{video.statistics.likeCount}}</div>
        <div>{{video.statistics.dislikeCount}}</div>
      </div>
      <thumbs class="col-xs-5"></thumbs>
    </div>
    <div class="highlight">
      <h4> Description </h4>
      <small>{{video.snippet.description}}</small>
    </div>
</div>
